name: Upload package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
    with:
        dotnet-version: '3.1.x' # SDK Version to use.
        source-url: https://nuget.pkg.github.com/rskhan167/index.json
    env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - run: dotnet build --configuration Release dotnet-rpg
    - name: Create the package
    run: dotnet pack --configuration Release dotnet-rpg
    - name: Publish the package to GPR
    run: dotnet nuget push dotnet-rpg/bin/Release/dotnet-rpg.1.0.0.nupkg
